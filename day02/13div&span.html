<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- div无默认的css效果，适合做为其他标签的容器 -->
    <!-- div 大段落标签 -->
    <!-- span  小段落标签 -->
    <div>
        <p>i am p1</p>
        <p>i am p2</p>
        <p>i am p3</p>
        <p>i am p4</p>
    </div>

    <hr>
    <p>i am<p>inner</p> p</p>
    <hr>
    <!-- 现有的网页都是通过DIv+CSS来实现的 -->
    <div>
        i am<div>inner</div> div
    </div>
    <hr>
    <div>这屋里有很多的内容，有很多的<span>段落</span>......</div>
</body>
</html>
