<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value="admin">
        </p>
        <p>
            <label for="userpassword">密码：</label>
            <input type="password" name="userpassword" id="userpassword">
        </p>
        <p>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" id="sex" checked value="m">男
            <input type="radio" name="sex" id="sex" value="f">女            
        </p>
        <p>
            <label for="hovers">爱好:</label>
            <input type="checkbox" name="hovers" id="hovers" value="study">学习
            <input type="checkbox" name="hovers" id="hovers" value="eat">吃
            <input type="checkbox" name="hovers" id="hovers" value="drink">喝
            <input type="checkbox" name="hovers" id="hovers" value="game">玩
            <input type="checkbox" name="hovers" id="hovers" value="happy">乐
        </p>
        <p>
            <label for="myfile">文件上传:</label>
            <input type="file" name="myfile" id="myfile">
        </p>
        <p>
            <input type="date" name="mydate" id="mydate">
        </p>
        <p>
            <label for="mybutton">按钮:</label>
            <input type="button" value="普通按钮，需要JS配合才有效果">
        </p>
        <p>
            <label for="">这里有隐藏的数据</label>
            <input type="hidden" name="myhidden" value="秘密数据">
        </p>        
        <p>
            <input type="submit" value="具有提交表单功能的按钮">
            <input type="reset" value="具有重置表单功能的按钮">
        </p>
    </form>
</body>
</html>
