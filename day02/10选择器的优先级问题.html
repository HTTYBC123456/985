<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 优先级:style属性>ID选择器>类选择器>标签选择器>默认样式>继承样式 */
        p{
            color: yellow;
            font-size: 30px;
        }
        .bluep{
            color: blue;
            text-decoration: underline;
        }

        #p1{
            color: green;
        }
    </style>
</head>
<body>
    <p id="p1" class="bluep" style="color: red;">i am a geek!</p>
</body>
</html>
