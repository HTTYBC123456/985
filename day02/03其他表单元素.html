<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label for="province">省份:</label>
            <select name="province" id="province">
                <option value="ah">安徽</option>
                <option value="js">江苏</option>
                <option value="zj">浙江</option>
                <option value="sh">上海</option>
            </select>
            <label for="city">城市</label>
            <select name="city" id="city">
                <option value="wx">无锡</option>
                <option value="hb">淮北</option>
            </select>
        </p>
        <p>
            <label for="remarks">评价:</label>
            <textarea name="remarks" id="remarks" cols="30" rows="10">这家伙很懒</textarea>
        </p>
        <p>
            <button>button标签支持嵌套</button>
            <button><img src="img/970e230a2626fb46d6e85a1f4a2d9f0a.jpeg" style="width:100px;height:50px;"></button>
            <button><a href="http://www.baidu.com">我是超链接</a></button>
            <button>需要JS配合</button>
        </p>
        <p>
            <input type="submit" value="提交表单">
        </p>
    </form>
</body>
</html>
