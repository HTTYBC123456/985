<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>i am a geek!</h1>
    <h2>i am h2</h2>
    <p>i am a p</p>

    <!-- 浏览器在解析标签时候，会自动为不规范的标签补全 -->
    <!-- 从前端开发的规范而言，应该尽量避免这种不规范的情况 -->
    <p>i am a p1
    <p>i am a p2

    <img src="img/6ac321ef455367910d79fff2c48d05c7.jpeg"></img>
    <!-- 更常见的使用办法 -->
    <!-- 【规范】 -->
    <img src="img/6ac321ef455367910d79fff2c48d05c7.jpeg"/>
    <!-- 偷懒了 -->
    <img src="img/6ac321ef455367910d79fff2c48d05c7.jpeg">

    <h1>kasdkka aldsadsalddsadsadsada</h1>
</body>
</html>
