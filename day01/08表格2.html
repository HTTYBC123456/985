<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 80%;">
        <tr>
            <th>表格头1.1</th>
            <th>表格头1.2</th>
            <th>表格头1.3</th>
            <th>表格头1.4</th>
            <th>表格头1.5</th>
            <th>表格头1.6</th>
        </tr>
        <tr>
            <!-- 此处发生行合并 -->
            <td rowspan="3">单元格1.1</td>
            <td>单元格1.2</td>
            <!-- 此处发生列合并 -->
            <td colspan="3">单元格1.3</td>
            <!-- <td>单元格1.4</td>
            <td>单元格1.5</td> -->
            <td>单元格1.6</td>
        </tr>
        <tr>
            <!-- <td>单元格2.1</td> -->
            <td>单元格2.2</td>
            <td>单元格2.3</td>
            <td>单元格2.4</td>
            <td>单元格2.5</td>
            <td>单元格2.6</td>
        </tr>
        <tr>
            <!-- <td>单元格3.1</td> -->
            <td>单元格3.2</td>
            <td>单元格3.3</td>
            <!-- 此处发生行合并、列合并 -->
            <td rowspan="3" colspan="3">单元格3.4</td>
            <!-- <td>单元格3.5</td>
            <td>单元格3.6</td> -->
        </tr>
        <tr>
            <td>单元格4.1</td>
            <td>单元格4.2</td>
            <td>单元格4.3</td>
            <!-- <td>单元格4.4</td>
            <td>单元格4.5</td>
            <td>单元格4.6</td> -->
        </tr>
        <tr>
            <td>单元格5.1</td>
            <td>单元格5.2</td>
            <td>单元格5.3</td>
            <!-- <td>单元格5.4</td>
            <td>单元格5.5</td>
            <td>单元格5.6</td> -->
        </tr>
    </table>
</body>
</html>
